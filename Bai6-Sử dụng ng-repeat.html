<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Demo ng-repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body ng-app="DEMO">
    <script>
       
        var myApp = angular.module("DEMO", []);
        myApp.controller("repeatController", repeatController);
        // repeatController.$inject = ["$scope"];
        function repeatController($scope){
            var employees = [
                {firstName: "Xiao", lastName: "Hasting", gender: "Male", salary: 55000 },
                {firstName: "Amber", lastName: "Paul", gender: "Female", salary: 68000 },
                {firstName: "Bak", lastName: "Holland", gender: "Male", salary: 57000 },
                {firstName: "Natalya", lastName: "Kisetsu", gender: "Female", salary: 53000 },
                {firstName: "Xiaoling", lastName: "Barber", gender: "Female", salary: 85000 },
                
            ];
            $scope.employees = employees;
        }
  
    </script>

        <div ng-controller="repeatController">
          
          <table border="3">
              <thead>
                  <tr>
                      <td>Fist Name</td>
                      <td>Last Name</td>
                      <td>Gender</td>
                      <td>Salary</td>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="employee in employees">
                      <td>{{employee.firstName}}</td>
                      <td>{{employee.lastName}}</td>
                      <td>{{employee.gender}}</td>
                      <td>{{employee.salary}}</td>
                  </tr>
          
              </tbody>
          </table>
        </div>
        

</body>
</html>
