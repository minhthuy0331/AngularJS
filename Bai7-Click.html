<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hander- Event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body ng-app="myApp">
    <script>
        var myApp = angular.module("myApp", []);
        // myApp.controller("myController",["$scope", function($scope)]) // tắt ko phải gọi scope ở dưới nữa
        myApp.controller("myController", function($scope){
            var technologies = [
                { Name: "C#", Likes: 0, Dislike: 0 },
                { Name: "ASP.NET", Likes: 0, Dislike: 0 },
                { Name: "SQL Server", Likes: 0, Dislike: 0 },
                { Name: "AngularJS", Likes: 0, Dislike: 0 },

            ];
            $scope.technologies = technologies;
            $scope.increaseLike = function(technology){
                technology.Likes++;
            }
            $scope.increaseDislike = function(technology){
                technology.Dislike++;
            }
        });
    </script>
    <div ng-controller = "myController">
        <table border="1">
            <tr>
                <td>Name</td>
                <td>Like</td>
                <td>Dislike</td>
                <td>Aciton</td>
            </tr>
            <tr ng-repeat="technology in technologies">
                <td>{{technology.Name}}</td>
                <td>{{technology.Likes}}</td>
                <td>{{technology.Dislike}}</td>
                <td >
                    <button ng-click = "increaseLike(technology)">Like</button>
                    <button ng-click ="increaseDislike(technology)">Dislike</button>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
